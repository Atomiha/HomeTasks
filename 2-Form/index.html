<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <form action="#" method="get">
        <h1>Регистрация</h1>
        <h2>Уже есть аккаунт?<button>Войти</button></h2>
        <div><label>Моя компания</label></div>
        <div>
          <input type="text" placeholder="Имя" name="name" id="name" required />
          <input
            type="text"
            placeholder="Фамилия"
            name="surname"
            id="surname"
            required
          />
        </div>
        <div>
          <input
            type="email"
            placeholder="E-mail"
            name="email"
            id="email"
            required
          />
        </div>
        <div><button>Зарегистрироваться</button></div>
        <div class="footer">
          <div class="checkbox">
            <input type="checkbox" id="tos" />
          </div>
          <label class="terms" for="tos"
            >Я прочитал и принимаю условия использования</label
          >
        </div>
      </form>
    </main>
  </body>
</html>

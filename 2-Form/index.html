<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
  </head>
  <body>
    <form action="#" method="get">
      <h1>Регистрация</h1>
      <h3>Уже есть аккаунт?<button>Войти</button></h3>
      <div><label>Моя компания</label></div>
      <div>
        <input type="text" placeholder="Имя" name="name" id="name" required />
        <input
          type="text"
          placeholder="Фамилия"
          name="surname"
          id="surname"
          required
        />
      </div>
      <div>
        <input
          type="email"
          placeholder="E-mail"
          name="email"
          id="email"
          required
        />
      </div>
      <div><button>Зарегистрироваться</button></div>
      <input type="checkbox" />
      <label>Я прочитал и принимаю условия использования</label>
    </form>
  </body>
</html>
